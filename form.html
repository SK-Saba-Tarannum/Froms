<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="selectstates" id="states" > //onchange="cityselected(event)"
        <option value="">--select state--</option>
    </select>
    <select name="selectcities" id="cities" >
        <option value="">--select city--</option>

    </select>
    <script>
        const states=["andhra pradesh","karnataka","tamilnadu"];
        const cities=[
            ["tirupathi","kadapa","chittor"],
            ["banglore","hasan","mysour"],
            ["chennei","coyambaitor","krishnagiri"]
        ]

        const state=document.getElementById("states");
        const city=document.getElementById("cities");

        for(let i=0;i<states.length;i++){
            var element1=states[i];

            var option=document.createElement("option");
            option.textContent=element1;
            state.appendChild(option);
        }
        function cityselected(event){
            const selectedstate=(event.target.value);
            const cityindex=states.indexOf(selectedstate);
            const cityList = cities[cityindex];

            for(let i=0;i<cityList.length;i++){
                var option=document.createElement("option");
                var element=cityList[i];
                option.textContent=element;
                city.appendChild(option);
            }

        }
        state.addEventListener("change",cityselected);
    </script>
</body>
</html>
